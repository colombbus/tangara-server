parameters:
    tangara_core.settings.directory.upload: %directory.upload%
    tangara_core.settings.directory.tangarajs: %directory.tangarajs%
    tangara_core.settings.directory.tutorial: %directory.tutorial%
    tangara_core.settings.allowed_mime_types: 
        image: 
            - "image/jpeg"
            - "image/gif"
            - "image/png"
            - "image/svg+xml"
            - "image/x-windows-bmp"
        audio:
            - "audio/mpeg"
            - "audio/mp3"
            - "audio/mp4"
            - "audio/ogg"
            - "audio/vorbis"
            - "audio/vnd.wave"
            - "audio/webm"
        video:
            - "video/mpeg"
            - "video/mp4"
            - "video/webm"
            - "video/ogg"
    tangara_core.settings.resource_max_size: 5000000
    tangara_core.settings.step_programs:
            - "start"
            - "check"
            - "solution"
    tangara_core.settings.step_resources:
            - name: "instructions.html"
              type: "text"
            - name: "lesson.html"
              type: "text"
    
stof_doctrine_extensions:
    default_locale: fr_FR
    orm:
        default:
            timestampable: true


#knpPaginator configuration 
knp_paginator:
    page_range: %knp_paginator.page_range%                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig    
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
